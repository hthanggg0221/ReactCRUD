<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epilogue | React CRUD</title>

    <!-- Cac thu vien can thiet (React, ReactDOM, Babel) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        // Buoc 1: THIẾT LẬP CẤU TRÚC REACT CƠ BẢN

        // Buoc 3: CHỨC NĂNG TÌM KIẾM (SEARCHFORM)
        // Component SearchForm
        function SearchForm({ onChangeValue }) {
            return (
                <input
                    type="text"
                    placeholder="Tìm kiếm theo name, username"
                    onChange={(e) => onChangeValue(e.target.value)}
                />
            );
        }

        // BƯỚC 5. THÊM NGƯỜI DÙNG (ADDUSER)
        // Component AddUser
        function AddUser({ onAdd }) {
            const [adding, setAdding] = useState(false);
            const [user, setUser] = useState({
                name: "", username: "", email: "",
                address: { street: "", suite: "", city: "" },
                phone: "", website: ""
            });

            const handleChange = (e) => {
                const { id, value } = e.target;

                if (["street", "suite", "city"].includes(id)) {
                    setUser(prev => ({ ...prev, address: { ...prev.address, [id]: value } }));
                } else {
                    setUser(prev => ({ ...prev, [id]: value }));
                }
            };

            const handleAdd = () => {
                if (user.name === "" || user.username === "") {
                    alert("Vui lòng nhập Name và Username!");
                    return;
                }
                onAdd(user);
                setUser({ name: "", username: "", email: "", address: { street: "", suite: "", city: "" }, phone: "", website: "" });
                setAdding(false);
            };
            return (
                <div>
                    <button className="btn-add" onClick={() => setAdding(true)}>Thêm Người Dùng</button>
                    {adding && (
                        <div className="modal-overlay" onClick={() => setAdding(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <h4>Thêm người dùng mới</h4>
                                <label>Name: *</label>
                                <input id="name" type="text" value={user.name} onChange={handleChange} />
                                <label>Username: *</label>
                                <input id="username" type="text" value={user.username} onChange={handleChange} />
                                <label>Email:</label>
                                <input id="email" type="email" value={user.email} onChange={handleChange} />
                                <label>City:</label>
                                <input id="city" type="text" value={user.address.city} onChange={handleChange} />

                                <div style={{ marginTop: '20px', textAlign: 'right' }}>
                                    <button className="btn-save" onClick={handleAdd}>Lưu</button>
                                    <button className="btn-cancel" onClick={() => setAdding(false)}>Hủy</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Buoc 4: HIỂN THỊ DANH SÁCH (RESULTTABLE)
        // Cập nhật ResultTable để nhận User mới
        // Component ResultTable
        function ResultTable({ keyword, user, onAdded }) {
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [editing, setEditing] = useState(null);
            useEffect(() => {
                fetch("https://jsonplaceholder.typicode.com/users")
                    .then(res => res.json())
                    .then(data => {
                        setUsers(data);
                        setLoading(false);
                    });
            }, []);

            useEffect(() => {
                if (user) {
                    setUsers((prev) => [...prev, { ...user, id: prev.length + 100 }]);
                    onAdded();
                }
            }, [user]);
            // BƯỚC 6. SỬA NGƯỜI DÙNG (EDIT)
            const editUser = (user) => {
                setEditing({ ...user, address: { ...user.address } });
            }

            const handleEditChange = (id, value) => {
                setEditing(prev => {
                    if (["street", "suite", "city"].includes(id)) {
                        return { ...prev, address: { ...prev.address, [id]: value } };
                    }
                    return { ...prev, [id]: value };
                });
            }

            const saveUser = () => {
                setUsers(prev => prev.map(u => (u.id === editing.id ? editing : u)));
                setEditing(null);
            };

            const removeUser = (id) => {
                setUsers((prev) => prev.filter((u) => u.id !== id));
            };

            const filteredUsers = users.filter(
                (u) =>
                    u.name.toLowerCase().includes(keyword.toLowerCase()) ||
                    u.username.toLowerCase().includes(keyword.toLowerCase())
            );

            if (loading) {
                return <div>Đang tải dữ liệu...</div>;
            }

            return (
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th> <th>Name</th> <th>Username</th>
                                <th>Email</th> <th>City</th> <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {filteredUsers.map((u) => (
                                <tr key={u.id}>
                                    <td>{u.id}</td>
                                    <td>{u.name}</td>
                                    <td>{u.username}</td>
                                    <td>{u.email}</td>
                                    <td>{u.address?.city}</td>
                                    <td>
                                        <button className="btn-edit" onClick={() => editUser(u)}>Sửa</button>
                                        <button className="btn-delete" onClick={() => removeUser(u.id)}>Xóa</button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    {editing && (
                        <div className="modal-overlay" onClick={() => setEditing(null)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <h4>Chỉnh sửa người dùng</h4>
                                <label>Name:</label>
                                <input id="name" type="text" value={editing.name} onChange={(e) => handleEditChange("name", e.target.value)} />
                                <label>Username:</label>
                                <input id="username" type="text" value={editing.username} onChange={(e) => handleEditChange("username", e.target.value)} />
                                <label>Email:</label>
                                <input id="email" type="email" value={editing.email} onChange={(e) => handleEditChange("email", e.target.value)} />
                                <label>City:</label>
                                <input id="city" type="text" value={editing.address.city} onChange={(e) => handleEditChange("city", e.target.value)} />

                                <div style={{ marginTop: '20px', textAlign: 'right' }}>
                                    <button className="btn-save" onClick={saveUser}>Lưu</button>
                                    <button className="btn-cancel" onClick={() => setEditing(null)}>Hủy</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            )
        }

        // Buoc 2: TỔ CHỨC COMPONENT VÀ STATE TẬP TRUNG
        // Component App
        function App() {
            const [keyword, setKeyword] = useState("");
            const [newUser, setNewUser] = useState(null);
            return (
                <div>
                    <h1>Quản lý người dùng</h1>

                    <div className="search-add-container">
                        <SearchForm onChangeValue={setKeyword} />
                        <AddUser onAdd={setNewUser} />
                    </div>

                    <ResultTable
                        keyword={keyword}
                        user={newUser}
                        onAdded={() => setNewUser(null)}
                    />
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
